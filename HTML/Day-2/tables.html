<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tables In HTML</title>
    <style>
        th {
            font-style: italic;
            background-color: cadetblue;
        }

        .odd {
            background-color: coral;
            color: teal;
            font-family: cursive;
        }

        .even {
            background-color: blue;
            color: yellow;
            font-style: italic;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <table border="2" style="background-color: burlywood;">
        <tr>
            <th>Sr.No</th>
            <th>Item</th>
        </tr>
        <tr class="odd">
            <td>1</td>
            <td>Pen</td>
        </tr>
        <tr class="even">
            <td>2</td>
            <td>book</td>

        </tr>
        <tr class="odd">
            <td>3</td>
            <td>Pencil</td>
        </tr>
        <tr class="even">
            <td>4</td>
            <td>Student</td>
        </tr>
        <tr class="odd">
            <td>5</td>
            <td>Pencil</td>
        </tr>
        <tr class="even">
            <td>6</td>
            <td>Student</td>
        </tr>
    </table>

</body>

</html>
