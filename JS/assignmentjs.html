<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment</title>
</head>
<body>
    <h1>Calculator</h1>
        <fieldset>
                <legend>Addition:</legend>
                <input type="number" name="Digit1" id="d1"> +
                <input type="number" name='Digit2' id="d2">
                <button id="eq" onclick="add()">=</button>
                Result: <span id="p1"></span>
                
        </fieldset>
        <fieldset>
                <legend >Subtraction:</legend>
                <input type="number" name="Digit1" id="d3"> -
                <input type="number" name='Digit2' id="d4">
                <button id="eq" onclick="sub()">=</button>
                Result: <span id="p2"></span>
                
        </fieldset>
        <fieldset>
                <legend >Multiplication:</legend>
                <input type="number" name="Digit1" id="d5"> *
                <input type="number" name='Digit2' id="d6">
                <button id="eq" onclick="mul()">=</button>
                Result: <span id="p3"></span>
                
        </fieldset>
        <fieldset>
                <legend >Division:</legend>
                <input type="number" name="Digit1" id="d7"> /
                <input type="number" name='Digit2' id="d8">
                <button id="eq" onclick="div()">=</button>
                Result: <span id="p4"></span>
                
        </fieldset>
        <fieldset>
                <legend >Modulo:</legend>
                <input type="number" name="Digit1" id="d9">%
                <input type="number" name='Digit2' id="d10">
                <button id="eq" onclick="mod()">=</button>
                Result: <span id="p5"></span>
                
        </fieldset>
            
</body>
<script src="scpt1.js">
</script>
</html>
